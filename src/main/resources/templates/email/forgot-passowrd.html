<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>

<body style="margin:0; padding:0; background-color:#f4f6f8; font-family:Arial, Helvetica, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:30px;">
    <tr>
        <td align="center">

            <!-- Container -->
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:10px; padding:30px;">

                <!-- Logo -->
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <img src="cid:companyLogo"
                             alt="FractalCompany Logo"
                             style="width:180px; height:auto;">
                    </td>
                </tr>

                <!-- Title -->
                <tr>
                    <td align="center">
                        <h2 style="color:#2c3e50;">
                            Reset Your Password
                        </h2>
                    </td>
                </tr>

                <!-- Greeting -->
                <tr>
                    <td style="padding-top:15px; color:#555;">
                        Hello <strong th:text="${name}">User</strong>,
                    </td>
                </tr>

                <!-- Message -->
                <tr>
                    <td style="padding-top:10px; color:#555; line-height:1.6;">
                        We received a request to reset your password for your FractalCompany account.
                    </td>
                </tr>

                <!-- Button -->
                <tr>
                    <td align="center" style="padding:25px;">
                        <a th:href="${resetLink}"
                           style="background:#007bff;
                                  color:#ffffff;
                                  padding:14px 30px;
                                  text-decoration:none;
                                  border-radius:6px;
                                  font-weight:bold;">
                            Reset Password
                        </a>
                    </td>
                </tr>

                <!-- Link fallback -->
                <tr>
                    <td style="color:#777; font-size:14px;">
                        Or copy and paste this link into your browser:
                        <br><br>
                        <a th:href="${resetLink}"
                           th:text="${resetLink}"
                           style="color:#007bff;">
                        </a>
                    </td>
                </tr>

                <!-- Expiry -->
                <tr>
                    <td style="padding-top:15px; color:#777;">
                        This link expires in
                        <strong th:text="${expiryTime}">15 minutes</strong>.
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding-top:30px; border-top:1px solid #eee; color:#999; font-size:12px;">
                        Regards,<br>
                        <strong>FractalCompany</strong><br>
                        Support Team
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
